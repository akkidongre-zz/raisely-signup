<div class="container" [ngClass]="{'bg-invert':mediaSize=='sm' || mediaSize=='xs'}">

  <img fxHide.gt-sm class="bubble-image" src="../assets/invert crop.png" alt="A bubblish image acting as a background">
  
  <div fxLayout="column" fxFlex>
    
    <app-header></app-header>
    
    <div fxLayout="row" fxFlex>
      
      <div fxFlex="40" fxFlex.sm="100" fxFlex.lt-sm="100" fxLayoutAlign="center center" *ngIf="mediaSize!='sm'">
        <app-signup class="signup-form"></app-signup>
      </div>
      
      <div fxFlex="40" fxFlex.sm="100" fxFlex.lt-sm="100" fxLayoutAlign="end center" *ngIf="mediaSize=='sm'">
        <app-signup class="signup-form small-width"></app-signup>
      </div>
      
      <div fxFlex="60" fxHide.sm fxHide.lt-sm>
        <div style="position: relative;" fxFlex>
          <img fxHide.sm fxHide.lt-sm class="bubble-container-image" src="../assets/full design crop.png" alt="A bubblish image acting as a background">
        </div>
      </div>
    
    </div>
  
  </div>
  
  <router-outlet></router-outlet>

</div>
